<!DOCTYPE html>
<html lang="en">
<head>
<title>Survey Form</title>
</head>
<body>
  <section>
    <h1 id= "title">Survey Form</h1>
    <p id= "description">Survey form on cat</p>
    <figure>
        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Five cats looking around a field.">
        <figcaption>Cats <strong>hate</strong> other cats.</figcaption>  
      </figure>
  </section>
  <section>
    <form id="survey-form">
      <label  id="name-label">
<input type="text" id="name" placeholder="name" required="required ">Name</label >

<label  id="email-label">
<input type="email" id="email" required="required " placeholder="Email">Email</label >
<label  id="number-label">
    <input type="number" id="number" placeholder="Number" min="10" max="20">Number</label >
    
    <select id="dropdown">
      <option value="">Male
        </option>
        <option value="">Female
        </option>
        </select>
    </section>
    <section>
        <h2>Cat Form</h2>
        <form action="https://freecatphotoapp.com/submit-cat-photo">
          <fieldset>
            <legend>Is your cat an indoor or outdoor cat?</legend>
            <label><input id="indoor" type="radio" name="indoor-outdoor" value="indoor" checked> Indoor</label>
            <label><input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor"> Outdoor</label>
          </fieldset>
          <fieldset>
            <legend>What's your cat's personality?</legend>
            <input id="loving" type="checkbox" name="personality" value="loving" checked> <label for="loving">Loving</label>
            <input id="lazy" type="checkbox" name="personality" value="lazy"> <label for="lazy">Lazy</label>
            <input id="energetic" type="checkbox" name="personality" value="energetic"> <label for="energetic">Energetic</label>
          </fieldset>
          <input type="text" name="catphotourl" placeholder="cat photo URL" required>
          <button type="submit">Submit</button>
        </form>
      </section>
      <textarea type="textarea" id="survey-form" placeholder="comment here"></textarea>
    
      <input type="submit" id="submit" value="Submit">
        </form>
    
    </body>
    </html>
